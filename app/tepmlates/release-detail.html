<div class="col-md-12">
	<a href="/app/index.html#/releases">На главную</a>
	<br />
	Детальная информация статьи <span>{{musicId}}</span>
	<h2>{{musicRelease.name}}</h2>

	<p>Дата публикации: {{musicRelease.data}}</p>
	<p>Рейтинг: {{musicRelease.showRate}}</p>
</div>
